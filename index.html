<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Amount Calculator</title>
    <!-- bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wraper p-2">
      <div class="heading p-3 fw-bolder text-center">
        <h1 class="p-2">Food Amount Calculator</h1>
      </div>
      <div class="wrapper2 container">
        <div class="container">
          <small class="container fw-bolder">Food Amount:</small>
          <div class="input-group mb-3 container">
            <span class="input-group-text fw-bolder">$</span>
            <input
              type="text"
              class="form-control"
              id="foodAmountInput"
              onkeyup="calculate()"
              aria-label="Amount (to the nearest dollar)"
            />
            <span class="input-group-text">.00</span>
          </div>

          <small class="container fw-bolder">Tip:</small>
          <div class="input-group mb-3 container">
            <span class="input-group-text fw-bolder">%</span>

            <input
              type="text"
              class="form-control"
              id="tipAmountInput"
              onkeyup="calculate()"
              aria-label="Dollar amount (with dot and two decimal places)"
            />
          </div>
        </div>

        <div class="bottom">
          <div class="person ms-5">
            <small>Person</small>
            <div class="switches bg-light">
              <button
                class="button btn btn-dark btn-outline-light"
                onclick="incriment()"
              >
                +
              </button>
              <span class="perPerson" id="perPersonDiv">1</span>
              <button
                class="button btn btn-dark btn-outline-light"
                onclick="decriment()"
              >
                -
              </button>
            </div>
          </div>

          <div class="total me-5">
            <small>PerPerson</small>
            <div class="totaldiv">
              <span id="totalDiv">$0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
